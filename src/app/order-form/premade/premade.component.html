<div class="container">
    <form name="premade">
        <label for="">Your full name</label>
        <input type="text">
        <label for="">Email</label>
        <input type="email" name="" id="">
        <label for="">Contact No.</label>
        <input type="tel">
        <label for="">Select your order</label>
        <select>
            <ng-container *ngFor="let cake of cakes">
                <option value="">{{cake.name}}</option>
            </ng-container>
        </select>
        <label for="">How many cake layers do you want?</label>
        <input type="number">
        <fieldset>
            <legend> Adress to be delivered </legend>
            <label for="">House No./Plot No.</label>
            <input type="text">
            <label for="">Street/Area</label>
            <input type="text">
            <label for="">City/District</label>
            <input type="text">
            <label for="">State</label>
            <input type="text">
            <label for="">Pincode</label>
            <input type="text">
        </fieldset>
        <label for="">Delivery date:</label>
        <input type="date" name="" id="">
        <button>Place order</button>
    </form>
</div>
<button *ngIf="showButton" (click)="goBack()" id="back">Back</button>
